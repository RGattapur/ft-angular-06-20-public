
<section class="todo">

  <h1>TODO list</h1>

  <form (ngSubmit)="addItem()">
      <input id="item" type="text" [formControl]="list.controls.item" />
      <button>Add item</button>
  </form>

  <ul>
      <li *ngFor="let item of items">{{ item.desc | titlecase }}<span class="remove" (click)="removeItem(item)">REMOVE</span></li>
  </ul>

  <button (click)="empty()">Empty</button>

</section>
